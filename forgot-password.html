<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Grocery E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        
        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .forgot-password-container h2 {
            font-size: 2em;
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 1.1em;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #218838;
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Reset Password</h2>
    <form id="reset-password-form" onsubmit="return resetPassword(event)">
        <div class="input-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>

    <div class="login-link">
        <p>Remembered your password? <a href="login.html">Login here</a></p>
    </div>
</div>

<script>
    function resetPassword(event) {
        event.preventDefault(); 

        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{6,}$/;

        if (!passwordPattern.test(newPassword)) {
            alert('Password must be at least 6 characters long and it should include uppercase letter, lowercase letter, and special characters.');
            return;
        }

        if (newPassword === confirmPassword) {
            localStorage.setItem('password', newPassword);
            alert('Password reset successful!.');
            window.location.href = 'login.html'; 
        } else {
            alert('Passwords does not match. Please try again.');
        }
    }
</script>
<footer>
    <p>&copy; 2024 Grocery E-commerce Store.<br><strong>Owned by <span class="owner-name"><u>JAY DINESH NIMJE</u></span></strong>.</p>
</footer>

</body>
</html>
